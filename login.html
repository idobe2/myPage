<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="home">
        <a style="color: black" href="index.html">home</a>
    </div>
    <form class="signin" action="index.html" id = "signin-form">
        <br>
        <br>
        <label>Enter your email: </label>
        <input type="mail" name="signin" required>
        <br>
        <br>
        <label>Enter password:</label>
        <input class="password" type="password" name="password" required>
        <br>
        <br>
        <button type = "submit">Login</button>

    </form>

    <script>
        const emailInput = document.querySelector('input[name="signin"]');
        const passwordInput = document.querySelector('input[name="password"]');
        const signupForm = document.querySelector('#signin-form');
        
        signupForm.addEventListener('submit', validateForm);
    
        function validateForm(event) {
          event.preventDefault();
    
          // Check email
          const email = emailInput.value;
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
            alert('Please enter a valid email address');
            return;
          }
    
          // Check password
          const password = passwordInput.value;
          if (password.length < 8) {
            alert('Wrong password');
            return;
          }
    
          // If email and password are valid, submit the form
          signupForm.submit();
        }
      </script>
        
</body>

</html>
