<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>
    </nav>
  </header>

  <form action="index.html" id="signup-form">
    <div class="first_label">
      <div class="left">
        <h1>Sign in</h1>
        <br>
        <label>Enter your email:</label>
        <input type="text" name="signup_email" required>
        <label>Enter password:</label>
        <input class="password" type="password" name="signup_password" required>
        <input type="submit" name="signup_submit" value="Sign in" />
        <br>
        <br>
        <label>New user? Sign up <a style="color:#16a085" href="signup.html">here</a></label>
      </div>


      <div class="right">
        <span class="loginwith">Sign in with social network</span>
        <button class="social-signin facebook">Log in with facebook</button>
        <button class="social-signin twitter">Log in with Twitter</button>
        <button class="social-signin google">Log in with Google+</button>
      </div>
        <div class="or">OR</div>
    </div>
  </form>



  <script>
    const emailInput = document.querySelector('input[name="signup_email"]');
    const passwordInput = document.querySelector('input[name="signup_password"]');
    const signupForm = document.querySelector('#signup-form');

    signupForm.addEventListener('submit', validateForm);

    function validateForm(event) {
      event.preventDefault();

      // Check email
      const email = emailInput.value;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert('Please enter a valid email address');
        return;
      }

      // Check password
      const password = passwordInput.value;
      if (password.length < 8) {
        alert('Password must be at least 8 characters long');
        return;
      }

      // If email and password are valid, submit the form
      signupForm.submit();
    }
  </script>
</body>
</html>
